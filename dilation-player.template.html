<div class="dp">
    <div class="dp-logo"
         style="background-image: url('https://avatars0.githubusercontent.com/u/22594959?s=460&v=4')"></div>
    <video class="dp-video">
        <source src="https://www.sample-videos.com/video/mp4/240/big_buck_bunny_240p_30mb.mp4"
                type="video/mp4">
        <!--<source src="https://www.w3schools.com/Tags/movie.ogg" type="video/ogg">-->
        Your browser does not support the video tag.
    </video>
    <div class="dp-modal-loader dp-modal">
        <div class="dp-modal-icon dp-modal-loader-icon"></div>
    </div>
    <div class="dp-modal-player dp-modal">
        <div class="dp-modal-icon dp-modal-player-icon"></div>
    </div>
    <div class="dp-menu">
        <div class="dp-menu-list"></div>
    </div>
    <div class="dp-ads">
        <div class="dp-ads-item">
            <button class="dp-ads-close"></button>
            <div class="dp-ads-content"></div>
        </div>
    </div>
    <div class="dp-control active">
        <div class="dp-progress">
            <div class="dp-progress-tooltip-image">
                <canvas></canvas>
            </div>
            <span class="dp-progress-tooltip-text"></span>
            <div class="dp-line">
                <div class="dp-playing"></div>
                <div class="dp-loading"></div>
            </div>
        </div>
        <div class="dp-button">
            <div>
                <button class="dp-btn-play"></button>
                <div class="dp-group">
                    <button class="dp-btn-volume"></button>
                    <div class="dp-volume-tooltip">
                        <input class="dp-volume-range" type="range">
                    </div>
                </div>
                <!--<input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">-->
                <button class="dp-timer"></button>
                <button class="dp-btn-fullscreen"></button>
                <button class="dp-btn-largescreen"></button>
            </div>
        </div>
    </div>
</div>
