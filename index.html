<!DOCTYPE html>
<html>
<head>
	<title>Video Demo</title>
	<link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">
	<link rel="stylesheet" type="text/css" href="dilation-player.css">
</head>
<body>
	<div class="dilation-player">
		<div class="dilation-player-logo" style="background-image: url('https://avatars0.githubusercontent.com/u/22594959?s=460&v=4')"></div>
		<video class="dilation-player-video">
		  	<source src="https://www.w3schools.com/Tags/movie.mp4" type="video/mp4">
		  	<source src="https://www.w3schools.com/Tags/movie.ogg" type="video/ogg">
		  	Your browser does not support the video tag.
		</video>
		<div class="dilation-player-control active">
			<div class="dilation-player-progress">
				<div class="playing"></div>
                <div class="loading"></div>
			</div>
			<div class="dilation-player-button">
				<button class="dilation-player-btn-play"><i class="icons icon-control-play"></i></button>
				<button class="dilation-player-timer"></button>
                <button class="dilation-player-btn-fullscreen"><i class="icons icon-size-fullscreen"></i></button>
			</div>
		</div>
	</div>
	<script src="http://cdn.lib.cobonla.org/jquery/v3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="dilation-player.js"></script>
	<script type="text/javascript">
		$(function(){
			var dilationPlayer = new DilationPlayer();
		});
	</script>
</body>
</html>
