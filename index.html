<!DOCTYPE html>
<html>
<head>
    <title>Video Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.lib.cobonla.org/dilation-player/1.0.0/dilation-player.css">
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-6330549303842169",
        enable_page_level_ads: true
      });
    </script>
</head>
<body>
<div style="width: 600px; height: 400px; background-color: #000; color: #fff; margin: auto" id="dilation-player"></div>
<script type="text/javascript" src="https://cdn.lib.cobonla.org/dilation-player/1.0.0/dilation-player.js"></script>
<script type="text/javascript"
        src="https://cdn.lib.cobonla.org/dilation-player/1.0.0/plugins/dilation-player.plugin.ads.js"></script>
<script type="text/javascript">
    __dp.ready(function () {
        var dilationPlayer = new DilationPlayer('#dilation-player', {
            view: {
                import: 'http://cdn.lib.cobonla.org/dilation-player/1.0.0/dilation-player.template.html'
            },
            locale: 'en',
            logo: {height: '10%', rate: 1, url: 'http://cobonla.org/logo-base.png'},
            size: {width: '60%'},
            poster: 'http://cobonla.org/logo-base.png',
            sources: [{
                src: 'http://trailers.divx.com/divx_prod/divx_plus_hd_showcase/Sintel_DivXPlus_6500kbps.mkv',
                type: 'video/mkv'
            }],
            plugins: {
                ads: {
                    className: "DPAdsPlugin"
                }
            },
            startAt: '00:00',
            menu: {
                custom: {
                    text: 'My custom menu',
                    execute: function(item, menu, config){
                        menu.closeMenu();
                        alert('this is test my custom menu');
                    }
                }
            },
            schedules: [
                {
                    at: '00:00',
                    loop: true,
                    execute: function (app) {
                        app.ads.open('<div style="height: 100%; overflow: hidden; text-align: center"><img src="http://2re0142du4kz20f9po28hd9l.wpengine.netdna-cdn.com/wp-content/uploads/sites/74/2015/08/sample-ads.jpg" style="height: 100%"></div>', {
                            type: 'full'
                        });
                    }
                },

                {
                    name: 'toi',
                    at: '00:10',
                    loop: true,
                    execute: function (app) {
                        app.ads.open('<div style="height: 100%; overflow: hidden; text-align: center"><img src="https://proxy.spigotmc.org/6cc36cca660174607156aa26ea13d1c526e7445a?url=https%3A%2F%2Fi.imgur.com%2F44dc4mZ.png" style="height: 100%"></div>',
                            {
                                type: 'line'
                            });
                    }
                },

                {
                    at: '00:15',
                    loop: true,
                    execute: function (app) {
                        app.ads.open('<div style="height: 100%; overflow: hidden; text-align: center"><img src="https://blogpros.com/blog/wp-content/uploads/2017/10/Wordpress-Plugins-to-Sell-Ad-Slots.jpg" style="height: 100%"></div>', {
                            type: 'require',
                            time: 3000
                        });
                    }
                },
            ]
        });
    });
</script>
</body>
</html>
